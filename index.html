<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel/supply cost</title>
    <script src='./scripts.js' defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<div id="form-wrapper">
    <form>
        <label for="length">Travel distance  <input type="number" id="length"></label>
        <label for="power">Engine power  <input type="number" id="power" value="2500"></label>
        <label for="weight">Ship weight  <input type="number" id="weight" value="800"></label>
        <label for="crew">Crew amount  <input type="number" id="crew" value="9"></label>
        <label for="effeciency">Fuel effeciency  <input type="number" id="effeciency" value="0.05"></label>
        <label for="turbo">Full power?<input type="checkbox" id="turbo"></label>
        <label for="offLight">Turn light off?<input type="checkbox" id="offLight"></label>

    </form>
    <p id="result">Enter the travel distance to calculate costs.</p>
    <p id="stats"></p>
</div>


<body>
    
</body>
</html>
